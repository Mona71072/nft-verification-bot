<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sui NFT Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.7); }
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error { 
            color: #ff6b6b; 
            margin-top: 15px; 
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
        }
        .success { 
            color: #51cf66; 
            margin-top: 15px; 
            padding: 10px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 5px;
        }
        .wallet-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .step {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🪙 Sui NFT Verifier</h1>
        <p>Discordロールを取得するために、Suiウォレットで署名してください。</p>
        
        <div class="wallet-info" id="walletInfo" style="display: none;">
            <h3>🪙 接続されたウォレット</h3>
            <p><strong>アドレス:</strong> <span id="walletAddress"></span></p>
            <button onclick="disconnectWallet()" style="background: #ff6b6b;">切断</button>
        </div>

        <div class="step">
            <h3>ステップ 1: ウォレット接続</h3>
            <button onclick="connectWallet()" id="connectBtn">🔗 ウォレットを接続</button>
        </div>

        <div class="step">
            <h3>ステップ 2: Discord ID 入力</h3>
            <div class="form-group">
                <label for="discordId">Discord ID:</label>
                <input type="text" id="discordId" required placeholder="123456789012345678">
            </div>
            </div>

        <div class="step">
            <h3>ステップ 3: 署名と検証</h3>
            <button onclick="verifyAndAssignRole()" id="verifyBtn" disabled>🔐 署名して検証</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let wallet = null;
        let walletAddress = '';
        
        // ウォレット接続
        async function connectWallet() {
            try {
                const connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = true;
                connectBtn.textContent = '接続中...';
                
                // 利用可能なウォレットを取得
                const wallets = window.suiWallet.getWallets().get();
                console.log('Available wallets:', wallets);
                
                if (wallets.length === 0) {
                    throw new Error('ウォレットが見つかりません。Suiウォレット拡張機能をインストールしてください。');
                }
                
                // 最初のウォレットを選択（またはユーザーに選択させる）
                const selectedWallet = wallets[0];
                console.log('Selected wallet:', selectedWallet);
                
                // ウォレットの機能を確認
                if (!selectedWallet.features['standard:connect']) {
                    throw new Error('このウォレットは接続機能をサポートしていません。');
                }
                
                // ウォレットに接続
                await selectedWallet.features['standard:connect'].connect();
                
                // アカウント情報を取得
                if (selectedWallet.accounts.length === 0) {
                    throw new Error('ウォレットにアカウントが見つかりません。');
                }
                
                wallet = selectedWallet;
                walletAddress = selectedWallet.accounts[0].address;
                    
                    // UI更新
                document.getElementById('walletAddress').textContent = walletAddress;
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('verifyBtn').disabled = false;
                
                connectBtn.textContent = '✅ 接続済み';
                connectBtn.style.background = '#51cf66';
                
                showResult('✅ ウォレットが正常に接続されました！', 'success');
                
            } catch (error) {
                console.error('Wallet connection error:', error);
                showResult('❌ ウォレット接続エラー: ' + error.message, 'error');
                
                const connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = false;
                connectBtn.textContent = '🔗 ウォレットを接続';
            }
        }
        
        // ウォレット切断
        async function disconnectWallet() {
            if (wallet && wallet.features['standard:disconnect']) {
                try {
                    await wallet.features['standard:disconnect'].disconnect();
                } catch (error) {
                    console.error('Disconnect error:', error);
                }
            }
            
            wallet = null;
            walletAddress = '';
            
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('verifyBtn').disabled = true;
            
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.textContent = '🔗 ウォレットを接続';
            connectBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            
            showResult('ウォレットが切断されました。', 'success');
        }
        
        // 署名と検証
        async function verifyAndAssignRole() {
            try {
                const discordId = document.getElementById('discordId').value.trim();
                if (!discordId) {
                    showResult('❌ Discord IDを入力してください。', 'error');
                    return;
                }
                
                if (!wallet || !walletAddress) {
                    showResult('❌ ウォレットが接続されていません。', 'error');
                    return;
                }
                
                const verifyBtn = document.getElementById('verifyBtn');
                verifyBtn.disabled = true;
                verifyBtn.textContent = '検証中...';
                
                // 署名メッセージの生成
                const nonce = Date.now().toString();
                const message = `Verify your Discord ID: ${discordId} for NFT role assignment. Nonce: ${nonce}`;
                
                console.log('Signing message:', message);
                
                // 署名機能の確認
                if (!wallet.features['sui:signMessage']) {
                    throw new Error('このウォレットはメッセージ署名機能をサポートしていません。');
                }
                
                // メッセージを署名
                const signature = await wallet.features['sui:signMessage'].signMessage({
                    message: new TextEncoder().encode(message)
                });
                
                console.log('Signature received:', signature);
                
                // バックエンドに送信
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        signature: signature,
                        address: walletAddress,
                        discordId: discordId,
                        nonce: nonce,
                        message: message
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ ロールが正常に付与されました！', 'success');
                } else {
                    showResult('❌ ' + (data.error || '検証に失敗しました。'), 'error');
                }

            } catch (error) {
                console.error('Verification error:', error);
                showResult('❌ エラーが発生しました: ' + error.message, 'error');
            } finally {
                const verifyBtn = document.getElementById('verifyBtn');
                verifyBtn.disabled = false;
                verifyBtn.textContent = '🔐 署名して検証';
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            console.log('NFT Verifier loaded');
            // 既存のウォレット接続を確認
            const wallets = window.suiWallet?.getWallets()?.get();
            if (wallets && wallets.length > 0) {
                const connectedWallet = wallets.find(w => w.accounts.length > 0);
                if (connectedWallet) {
                    wallet = connectedWallet;
                    walletAddress = connectedWallet.accounts[0].address;
                    
                    document.getElementById('walletAddress').textContent = walletAddress;
                    document.getElementById('walletInfo').style.display = 'block';
                    document.getElementById('verifyBtn').disabled = false;
                    
                    const connectBtn = document.getElementById('connectBtn');
                    connectBtn.textContent = '✅ 接続済み';
                    connectBtn.style.background = '#51cf66';
                }
            }
        });
    </script>
</body>
</html>
